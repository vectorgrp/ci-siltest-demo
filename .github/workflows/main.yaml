name: call-workflow

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  
jobs:
  build-sut:
    runs-on: vtt
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Force Failure
        run: |
          echo "This step will intentionally fail."
          exit 1
      - name: Cache SUT
        id: cache-sut
        uses: actions/cache@v4
        with:
          path: |
            ./ECU/SUT
          key: ${{ hashFiles('./ECU/**') }}

      - name: Cache BSW
        id: cache-bsw
        uses: actions/cache@v4
        with:
          path: |
            ./ECU/Appl/GenDataVTT
          key: ${{ hashFiles('./ECU/LightControl.dpa','./ECU/Config') }}

      - name: Run DaVinci & VTT
        if: steps.cache-sut.outputs.cache-hit != 'true'
        env:
          cacheBSW: ${{ steps.cache-bsw.outputs.cache-hit }}
        run: |
          if ($env:cacheBSW -ne 'true'){
            VttMake make ./ECU/LightControl.vttmake;
          }
          else {
            VttMake make ./ECU/LightControl.vttmake --excludeDVCfgCmd; 
          }
          if(-Not $?)
          {
            Write-Host "VttMake step failed." -ForegroundColor red
            Exit -1
          }       

      - name: Export ECU/SUT
        uses: actions/upload-artifact@v4
        env: 
          http_proxy: ""
          https_proxy: "" 
        with:
          name: SUT
          path: ./ECU/SUT
          retention-days: 7
      - name: Check dll 
        run : ls ECU/SUT/
          
  compile-simulation:
    needs: [build-sut]
    runs-on: canoe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Fetch SUT Artifact
        uses: actions/download-artifact@v4
        with:
          name: SUT
          path: ECU/SUT     
        env:
          http_proxy: ""
          https_proxy: ""
      - name: Compile simulation
        run: |
            environment-make -o ./environment-make -A Win32 ./environment-make/venvironment.yaml;
            test-unit-make -e ./environment-make/Default.venvironment -o ./environment-make/ ./test/auto/auto.vtestunit.yaml ./test/basic/basic.vtestunit.yaml;
      - name: Export environment-make
        uses: actions/upload-artifact@v4
        env: 
          http_proxy: ""
          https_proxy: "" 
        with:
          name: environment-make
          path: ./environment-make/
          retention-days: 7
 
  run-tests-simulation:
    needs: compile-simulation
    runs-on: canoe
    strategy:
      matrix:
        TESTNAME: [auto, basic]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Fetch SUT Artifact
        uses: actions/download-artifact@v4
        with:
          name: SUT
          path: ECU/SUT        
        env:
          http_proxy: ""
          https_proxy: ""
      - name: Fetch venvironment artifact
        uses: actions/download-artifact@v4
        with:
          name: environment-make
          path: environment-make        
        env:
          http_proxy: ""
          https_proxy: ""
      - name: run_canoe
        id: canoe
        run : |
          canoe4sw-se ./environment-make/Default.venvironment -d ./test-${{ matrix.TESTNAME }}.vtestunit --win32 --port-rtk-api none --test-unit ./environment-make/${{ matrix.TESTNAME }}.vtestunit;
          echo "The last exit code is  $LASTEXITCODE"
      - name: Copy Test Results
        if: ${{ !cancelled() }}
        run : |
          Copy-Item -Path "./test-${{ matrix.TESTNAME }}.vtestunit/TestReports/" -Destination "./TestReports/" -Recurse ;
          New-Item -ItemType "directory" "./test-${{ matrix.TESTNAME }}.vtestunit/wlog-files" ; Move-Item -Path "./test-${{ matrix.TESTNAME }}.vtestunit/*.wlog","./test-${{ matrix.TESTNAME }}.vtestunit/*.wlog.txt" -Destination "./test-${{ matrix.TESTNAME }}.vtestunit/wlog-files/";
          Write-Host "exporting wlog binary log files to readable format ...";
          Get-ChildItem ./test-${{ matrix.TESTNAME }}.vtestunit/wlog-files/ -Filter *.wlog | 
          Foreach-Object {
            $fullName = $_.FullName
            Write-Host "  - exporting $fullName to readable asci text ...";
            $content = wlogdump.exe $fullName
            $content | Set-Content ($fullName + '.txt')
          }
      - name: Convert Wlog Files to Text
        if: ${{ !cancelled() }}
        id: convertLogFiles
        shell: powershell
        run: |
          $wlogFilesPath = "./test-${{ matrix.TESTNAME }}.vtestunit"
          Get-ChildItem -Path $wlogFilesPath -Filter *.wlog | ForEach-Object {
            $fullName = $_.FullName
            Write-Host "  - exporting $fullName to readable asci text ...";
            $content = & wlogdump.exe $fullName
            $content | Set-Content ($fullName + '.txt')
          }
          ls $wlogFilesPath
      - name: Convert Test Report to XUnit
        id: convertTestReport
        if: ${{ !cancelled() }}
        uses: ./.github/actions/convert-vtestreport-to-xunit
        with:
          vTestReportInputFile: "./TestReports/${{ matrix.TESTNAME }}.vtestreport"
          xUnitOutputFile: "./TestReports/${{ matrix.TESTNAME }}_xunit.xml"
      - name: Export Test Reports
        if: ${{ !cancelled() && steps.convertTestReport.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        env: 
          http_proxy: ""
          https_proxy: "" 
        with:
          name: Test Reports ${{ matrix.TESTNAME }}
          path: |
            ./TestReports/
            ./test-${{ matrix.TESTNAME }}/wlog-files
          retention-days: 7
      - name: Upload wlog Text Files
        if: ${{ !cancelled() && steps.convertLogFiles.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        env:
          # Explicitly disable the Proxy, as NODE seems to ignore no_proxy
          http_proxy: ""
          https_proxy: ""
        with:
          name: Wlog Files ${{ matrix.TESTNAME }}
          path: ./test-${{ matrix.TESTNAME }}.vtestunit\*.txt

  display-test-report:
    if: ${{ needs.run-tests-simulation.result != 'skipped' && !cancelled() }}
    needs: run-tests-simulation
    runs-on: canoe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Fetch testreport auto artifact
        uses: actions/download-artifact@v4
        with:
          name: Test Reports auto
          path: ./TestReportsAuto/    
      - name: Fetch testreport basic artifact
        uses: actions/download-artifact@v4
        with:
          name: Test Reports basic
          path: ./TestReportsBasic/     
        env:
          http_proxy: ""
          https_proxy: "" 
      - name: Merge Test Reports
        shell: pwsh
        run: |
          $targetDir = "./TestReports"
          if (-not (Test-Path $targetDir)) {
            New-Item -ItemType Directory -Path $targetDir
          }
          $sourceDirs = @("./TestReportsAuto/TestReports", "./TestReportsBasic/TestReports")
          foreach ($dir in $sourceDirs) {
            Get-ChildItem -Path $dir -Filter "*_xunit.xml" -Recurse | ForEach-Object {
              Copy-Item -Path $_.FullName -Destination $targetDir
            }
          }
      - uses: dorny/test-reporter@v1
        with:
          fail-on-error: "false"
          name: CANoe4SW_SE Tests                   # Name of the check run which will be created
          path: "TestReports/*_xunit.xml"  # Path to test results
          reporter: java-junit                      # Format of test results
        env:
          # Explicitly disable the Proxy, as NODE seems to ignore no_proxy
          http_proxy: ""
          https_proxy: ""

